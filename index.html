<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <!-- <h1>Temperature Converter</h1> -->
        <div class="topimg">
            <img src="temp.png" alt="">
            <img src="conv.png" alt="">
        </div>
        <div class="container">
            <div class="upper">
                <label for="enterValue">Enter value: </label>
                <input type="number" id="tempInput" name="enterValue" placeholder="Enter Temperature">
                <select name="tempunit" id="tempunit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
                <button type="submit" id="values" onclick="calcu()">Convert</button>
                <div class="lower">
                    <div class="result">
                        <h3 >Celsius: </h3>
                        <div id="celsiusOutput">0.00 °C</div>
                    </div>
                    <div class="result">
                        <h3>Fahrenheit: </h3>
                        <div id="fahrenheitOutput">0.00 °F</div>
                    </div>
                    <div class="result">
                        <h3>Kelvin: </h3>
                        <div id="kelvinOutput">0.00 K</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function convertKelvin(values) {
            const fahrenheit = (values - 273.15) * 9 / 5 + 32;
            const celsius = values - 273.15;
            document.getElementById("celsiusOutput").textContent = celsius.toFixed(2) + " °C";
            document.getElementById("fahrenheitOutput").textContent = fahrenheit.toFixed(2) + " °F";
            document.getElementById("kelvinOutput").textContent = values + " K";
        }

        function convertFahrenheit(values) {
            const kelvin = (values - 32) * 5 / 9 + 273.15;
            const celsius = (values - 32) * 5 / 9;
            document.getElementById("celsiusOutput").textContent = celsius.toFixed(2) + " °C";
            document.getElementById("fahrenheitOutput").textContent = values + " °F";
            document.getElementById("kelvinOutput").textContent = kelvin.toFixed(2) + " K";
        }

        function convertCelsius(values) {
            const kelvin = parseFloat(values) + 273.15;
            const fahrenheit = (parseFloat(values) * 9 / 5) + 32;
            document.getElementById("celsiusOutput").textContent = values + " °C";
            document.getElementById("fahrenheitOutput").textContent = fahrenheit.toFixed(2) + " °F";
            document.getElementById("kelvinOutput").textContent = kelvin.toFixed(2) + " K";
        }
        function calcu(){
            let e = document.getElementById("tempunit");
            let value = e.value;
            const values = document.getElementById("tempInput").value;
            if(value == "celsius"){
                convertCelsius(values);
            }
            else if(value == "fahrenheit"){
                convertFahrenheit(values);
            }
            else if(value == "kelvin"){
                convertKelvin(values)
            }

        }
    </script>
</body>

</html>
